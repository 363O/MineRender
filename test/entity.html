<!DOCTYPE html>
<html>
    <head>

        <style>
            body, html {
                overflow-x: hidden;
                overflow-y: hidden;
            }

            body {
                margin: 0;
            }

            canvas {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/94/three.min.js" integrity="sha256-NGC9JEuTWN4GhTj091wctgjzftr+8WNDmw0H8J5YPYE=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/gh/InventivetalentDev/MineRender@1.1.1/dist/entity.js"></script>
        <script>
            (function () {

                window.entityRender = new EntityRender({
                    showAxes: true,
                    showGrid: true,
                    showOutlines: true,
                    centerCubes: true,
                    camera: {
                        type: "perspective",
                        x: 20,
                        y: 15,
                        z: 20,
                        target: [0, 0, 0]
                    },
                    // assetRoot: "/res/rp/bdcraft512"
                });

                window.entityRender.render([{
                    model: "zombie",
                    texture: "zombie/zombie"
                }], function () {

                });
            })();
        </script>
    </body>
</html>
